name: Build Images

on: 
  schedule:
  - cron: "0 16 * * 6"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: login to dockerhub
        run: echo "${{ secrets.DOCKERHUB_KEY }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: login to github
        run: echo "${{ secrets.GHCR_KEY }}" | docker login ghcr.io -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: build unraid images
        run: |
          docker buildx build --build-arg PREINSTALL_LIBS=false --push \
            --tag richy1989/meshcentral:latest \
            --tag richy1989/meshcentral:$(npm show meshcentral version) \
            --platform linux/amd64, ./builds/unraid/
      